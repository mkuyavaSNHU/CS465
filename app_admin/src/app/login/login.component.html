<div class="col-md-3">
  <h2>Login</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div role="alert" *ngIf="formErrors" class="alert alert-danger">{{ formError }}</div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="e.g 12+ alphanumerics">
      <button type="submit" role="button" class="btn-btnprimary">Sign In!</button>
    </div>
  </form>
</div>
